<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutyFix IT - Book a Service</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <!-- Header -->
    <header class="header client-header">
        <div class="logo-container" onclick="window.location.href='client-page.html'">
            <i class="fas fa-tools logo-icon"></i>
            <span class="logo-text">DutyFix IT</span>
        </div>

        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-menu-wrapper" id="navMenu">
            <span class="user-email" id="userEmailDisplay">User</span>
            <nav class="client-nav-links">
                <a href="client-page.html" class="client-nav-link">Home</a>
                <a href="mybooking.html" class="client-nav-link">My Bookings</a>
            </nav>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="booking-main">
        <form class="booking-card" id="bookingForm" onsubmit="handleBooking(event)">
            <h1 class="booking-title">Book a Service</h1>

            <!-- 1. Required Details -->
            <div class="form-section">
                <div class="section-label">
                    <i class="fas fa-clipboard-list section-icon"></i>
                    Service Details
                </div>

                <div class="form-row">
                    <!-- Service Category -->
                    <div class="input-group">
                        <label class="input-label">Service Category</label>
                        <input type="text" class="form-input" id="serviceCategory" readonly required>
                    </div>

                    <!-- Sub-Service -->
                    <div class="input-group">
                        <label class="input-label">Sub-Service</label>
                        <textarea class="form-input resize-none" id="subService" maxlength="100" rows="2"
                            placeholder="e.g., Tap fixing, Fan repair..." required></textarea>
                        <div class="char-count-helper">
                            <span id="subServiceCharCount">0</span>/100
                        </div>
                    </div>
                </div>



                <!-- Selected Worker Display -->
                <div id="selectedWorkerDisplay" class="selected-worker-display hidden">
                    <!-- Content injected via JS -->
                </div>
            </div>
            <!-- 2. Date & Time Selection (Calendly Style) -->
            <div class="form-section">
                <div class="section-label">
                    <i class="fas fa-calendar-alt section-icon"></i>
                    Select a Date & Time
                </div>

                <div class="datetime-container">
                    <!-- Left: Calendar -->
                    <div class="calendar-wrapper">
                        <div class="calendar-header">
                            <h3 id="currentMonthYear">September 2025</h3>
                            <div class="calendar-nav">
                                <button type="button" onclick="changeMonth(-1)"><i
                                        class="fas fa-chevron-left"></i></button>
                                <button type="button" onclick="changeMonth(1)"><i
                                        class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <div class="calendar-days-header">
                            <div>SUN</div>
                            <div>MON</div>
                            <div>TUE</div>
                            <div>WED</div>
                            <div>THU</div>
                            <div>FRI</div>
                            <div>SAT</div>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Days will be generated by JS -->
                        </div>
                    </div>

                    <!-- Right: Time Slots -->
                    <div class="slots-wrapper hidden" id="slotsWrapper">
                        <h4 id="selectedDateLabel">Wednesday, Sept 8</h4>
                        <div class="slots-list" id="slotsList">
                            <!-- Time slots generated by JS -->
                        </div>
                    </div>

                    <!-- Fallback/Empty State for Right Side -->
                    <div class="slots-placeholder" id="slotsPlaceholder">
                        <i class="fas fa-hand-pointer"></i>
                        <p>Select a date to view available times</p>
                    </div>
                </div>

                <!-- Hidden inputs to store selected values for form submission -->
                <input type="hidden" id="selectedDate" name="selectedDate" required>
                <input type="hidden" id="selectedTime" name="selectedTime" required>
            </div>



            <!-- 3. Location -->
            <div class="form-section">
                <div class="section-label">
                    <i class="fas fa-map-marker-alt section-icon"></i>
                    Location Details
                </div>



                <div class="form-row">
                    <div class="input-group">
                        <label class="input-label">House / Flat No.</label>
                        <input type="text" class="form-input" id="locHouseNo" placeholder="No. 123, 1st Floor" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Street / Area</label>
                        <input type="text" class="form-input" id="locStreet" placeholder="Main Street, Gandhi Nagar"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label class="input-label">City (District)</label>
                        <select class="form-input" id="locCity" required>
                            <option value="">Select District</option>
                            <option value="Ariyalur">Ariyalur</option>
                            <option value="Chengalpattu">Chengalpattu</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Cuddalore">Cuddalore</option>
                            <option value="Dharmapuri">Dharmapuri</option>
                            <option value="Dindigul">Dindigul</option>
                            <option value="Erode">Erode</option>
                            <option value="Kallakurichi">Kallakurichi</option>
                            <option value="Kancheepuram">Kancheepuram</option>
                            <option value="Kanyakumari">Kanyakumari</option>
                            <option value="Karur">Karur</option>
                            <option value="Krishnagiri">Krishnagiri</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Mayiladuthurai">Mayiladuthurai</option>
                            <option value="Nagapattinam">Nagapattinam</option>
                            <option value="Namakkal">Namakkal</option>
                            <option value="Nilgiris">Nilgiris</option>
                            <option value="Perambalur">Perambalur</option>
                            <option value="Pudukkottai">Pudukkottai</option>
                            <option value="Ramanathapuram">Ramanathapuram</option>
                            <option value="Ranipet">Ranipet</option>
                            <option value="Salem">Salem</option>
                            <option value="Sivaganga">Sivagangai</option>
                            <option value="Tenkasi">Tenkasi</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Theni">Theni</option>
                            <option value="Thoothukudi">Thoothukudi</option>
                            <option value="Tiruchirappalli">Tiruchirappalli</option>
                            <option value="Tirunelveli">Tirunelveli</option>
                            <option value="Tirupathur">Tirupathur</option>
                            <option value="Tiruppur">Tiruppur</option>
                            <option value="Tiruvallur">Tiruvallur</option>
                            <option value="Tiruvannamalai">Tiruvannamalai</option>
                            <option value="Tiruvarur">Tiruvarur</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Viluppuram">Viluppuram</option>
                            <option value="Virudhunagar">Virudhunagar</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Pincode</label>
                        <input type="text" class="form-input" id="locPincode" placeholder="625001" pattern="[0-9]{6}"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label class="input-label">Landmark (Optional)</label>
                        <input type="text" class="form-input" id="locLandmark" placeholder="Near Government Hospital">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Contact Number</label>
                        <input type="tel" class="form-input" id="contact" placeholder="9876543210" pattern="[0-9]{10}"
                            maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </div>
                </div>

                <!-- Worker Selection Logic handled via URL Hidden Input -->
                <input type="hidden" id="selectedWorkerId" name="selectedWorkerId">

                <div class="input-group">
                    <label class="input-label">Service Location Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="locType" id="locHome" value="Home" checked>
                            <label for="locHome" class="radio-label">
                                <i class="fas fa-home"></i> Home
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="locType" id="locOffice" value="Office">
                            <label for="locOffice" class="radio-label">
                                <i class="fas fa-building"></i> Office
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="locType" id="locShop" value="Shop">
                            <label for="locShop" class="radio-label">
                                <i class="fas fa-store"></i> Shop
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="booking-submit-btn">Confirm Booking</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">Â© 2025 DutyFixit. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/booking.js"></script>
</body>

</html>
