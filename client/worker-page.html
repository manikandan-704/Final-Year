<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - DutyFix IT</title>
    <link rel="stylesheet" href="css/index.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="header client-header"
        style="position: sticky; top: 0; z-index: 100; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.05);">
        <!-- Left: Logo -->
        <div class="logo-container" onclick="window.location.href='worker-page.html'">
            <img src="images/logo.jpg" alt="DutyFix IT" class="logo-image">
        </div>

        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-menu-wrapper" id="navMenu">
            <span class="user-email" id="workerEmailDisplay"></span>
            <nav class="client-nav-links">
                <a href="worker-page.html" class="client-nav-link">Profile</a>
                <a href="request.html" class="client-nav-link">Requests</a>
            </nav>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="worker-dashboard-container" style="min-height: calc(100vh - 80px);">
        <!-- Sidebar -->
        <aside class="worker-sidebar" style="background-color: transparent; padding-top: 1rem;">
            <div class="worker-profile-section">
                <!-- Profile Image with Upload Trigger -->
                <!-- Profile Image (Initials Only) -->
                <div class="profile-image-container" id="profileContainer"
                    onclick="document.getElementById('profileUpload').click()">
                    <img src="images/default-avatar.png" alt="Profile" id="workerProfileImg" class="worker-profile-img"
                        style="display: none;">
                    <div id="workerInitials"
                        style="display:flex; align-items:center; justify-content:center; width:100%; height:100%; background:#0f172a; color:white; font-size:3rem; font-weight:700;">
                        <!-- Initials injected by JS -->
                    </div>

                    <!-- Upload overlay -->
                    <div class="upload-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="file" id="profileUpload" accept="image/*" style="display: none;">
                </div>

                <h2 class="worker-name" id="workerName">Worker Name</h2>
                <p class="worker-profession" id="workerProfession" style="color: #64748b; font-size: 0.9rem;">Profession
                </p>
            </div>


            <!-- Sidebar Navigation Removed (Moved to Header) -->
        </aside>

        <!-- Main Content -->
        <main class="worker-main-content">
            <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 2rem; color: #0f172a;">Dashboard</h1>

            <!-- Stats Overview -->
            <div class="stats-grid">


                <!-- Jobs Done -->
                <div class="stats-card">
                    <div class="stats-icon-container job-icon">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <div class="stats-info">
                        <p class="stats-label">Jobs Done</p>
                        <h3 class="stats-value">0</h3>
                    </div>
                </div>

                <!-- Rating -->
                <div class="stats-card">
                    <div class="stats-icon-container rating-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stats-info">
                        <p class="stats-label">Rating</p>
                        <h3 class="stats-value">0.0 <span
                                style="font-size: 0.875rem; color: #64748b; font-weight: 400;">/ 5.0</span></h3>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="logo-container" onclick="window.location.href='worker-page.html'">
                <img src="images/logo.jpg" alt="DutyFix IT" class="logo-image">
