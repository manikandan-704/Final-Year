<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutyFix IT - My Profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: #0f172a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #1e293b;
        }

        .profile-info p {
            margin: 0.5rem 0 0;
            color: #64748b;
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #475569;
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #0f172a;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #0f172a;
        }

        .form-input:disabled {
            background-color: #f1f5f9;
            cursor: not-allowed;
            color: #64748b;
        }

        .address-group {
            grid-column: span 2;
            padding: 1.5rem;
            background-color: #f8fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }

        .address-title {
            font-size: 1rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .action-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: #0f172a;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1e293b;
        }

        .btn-danger {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .btn-danger:hover {
            background-color: #fecaca;
        }

        @media (max-width: 640px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .address-group {
                grid-column: span 1;
            }

            .action-buttons {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header client-header">
        <div class="logo-container" onclick="window.location.href='client-page.html'">
            <i class="fas fa-tools" style="color: #0f172a; font-size: 1.5rem;"></i>
            <span style="font-weight: 800; font-size: 1.25rem; color: #1e293b;">DutyFix IT</span>
        </div>

        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-menu-wrapper" id="navMenu">
            <span class="user-email" id="headerEmailDisplay">User</span>
            <nav class="client-nav-links">
                <a href="client-page.html" class="client-nav-link">Home</a>
                <a href="client-profile.html" class="client-nav-link active"
                    style="color: #0f172a; font-weight: 700;">Profile</a>
                <a href="mybooking.html" class="client-nav-link">My Bookings</a>
                <a href="#" class="client-nav-link">Messages</a>
            </nav>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <div class="profile-info">
                    <h1 id="headerName">Loading...</h1>
                    <p id="headerRole">Client Profile</p>
                </div>
            </div>

            <form id="profileForm">
                <div class="form-grid">
                    <!-- Basic Details -->
                    <div class="form-group full-width">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="email" disabled>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-input" id="mobile" placeholder="10-digit mobile number">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-input" id="dob">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-input" id="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Address Section -->
                    <div class="address-group">
                        <div class="address-title"><i class="fas fa-map-marker-alt"></i> Address Details</div>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label class="form-label">Flat No / House No / Building</label>
                                <input type="text" class="form-input" id="flatNumber"
                                    placeholder="e.g. Flat 402, Sunshine Apts">
                            </div>

                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input type="text" class="form-input" id="city" placeholder="e.g. Chennai">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Pincode</label>
                                <input type="text" class="form-input" id="pincode" placeholder="e.g. 600001">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete Account
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">Â© 2025 DutyFixit. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/client-profile.js"></script>
</body>

</html>
