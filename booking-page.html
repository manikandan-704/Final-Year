<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutyFix IT - Book a Service</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific styles for Booking Page */
        .booking-main {
            padding: 2rem 1rem;
            min-height: calc(100vh - 80px);
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
        }

        .booking-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 2.5rem;
        }

        .booking-title {
            font-size: 1.875rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-section {
            margin-bottom: 3.5rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .section-label {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-icon {
            color: #0f172a;
            font-size: 1.25rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            color: #64748b;
        }

        .radio-option input[type="radio"]:checked+.radio-label {
            background-color: #0f172a;
            border-color: #0f172a;
            color: #ffffff;
            box-shadow: 0 0 0 1px #0f172a inset;
        }

        .radio-option input[type="radio"]:checked+.radio-label i {
            color: #ffffff;
        }

        .location-btn {
            background-color: #0f172a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .location-btn:hover {
            background-color: #1e293b;
        }

        .booking-submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #0f172a;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 2rem;
        }

        .booking-submit-btn:hover {
            background-color: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .booking-card {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header client-header">
        <div class="logo-container" onclick="window.location.href='client-page.html'">
            <i class="fas fa-tools" style="color: #0f172a; font-size: 1.5rem;"></i>
            <span style="font-weight: 800; font-size: 1.25rem; color: #1e293b;">DutyFix IT</span>
        </div>

        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-menu-wrapper" id="navMenu">
            <span class="user-email" id="userEmailDisplay">User</span>
            <nav class="client-nav-links">
                <a href="client-page.html" class="client-nav-link">Home</a>
                <a href="mybooking.html" class="client-nav-link">My Bookings</a>
            </nav>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="booking-main">
        <form class="booking-card" id="bookingForm" onsubmit="handleBooking(event)">
            <h1 class="booking-title">Book a Service</h1>

            <!-- 1. Required Details -->
            <div class="form-section">
                <div class="section-label">
                    <i class="fas fa-clipboard-list section-icon"></i>
                    Service Details
                </div>

                <div class="form-row">
                    <!-- Service Category -->
                    <div class="input-group">
                        <label class="input-label">Service Category</label>
                        <input type="text" class="form-input" id="serviceCategory" readonly required
                            style="background-color: #f1f5f9; cursor: not-allowed;">
                    </div>

                    <!-- Sub-Service -->
                    <div class="input-group">
                        <label class="input-label">Sub-Service</label>
                        <textarea class="form-input" id="subService" maxlength="100" rows="2"
                            placeholder="e.g., Tap fixing, Fan repair..." required style="resize: none;"></textarea>
                        <div style="text-align: right; font-size: 0.75rem; color: #64748b; margin-top: 0.25rem;">
                            <span id="subServiceCharCount">0</span>/100
                        </div>
                    </div>
                </div>



                <!-- Selected Worker Display -->
                <div id="selectedWorkerDisplay"
                    style="display:none; margin-top: 1.5rem; padding: 1.25rem; border: 1px solid #e2e8f0; border-radius: 0.75rem; background: #f8fafc;">
                    <!-- Content injected via JS -->
                </div>
            </div>
            <!-- 2. Date & Time Selection (Calendly Style) -->
            <div class="form-section">
                <div class="section-label">
                    <i class="fas fa-calendar-alt section-icon"></i>
                    Select a Date & Time
                </div>

                <div class="datetime-container">
                    <!-- Left: Calendar -->
                    <div class="calendar-wrapper">
                        <div class="calendar-header">
                            <h3 id="currentMonthYear">September 2025</h3>
                            <div class="calendar-nav">
                                <button type="button" onclick="changeMonth(-1)"><i
                                        class="fas fa-chevron-left"></i></button>
                                <button type="button" onclick="changeMonth(1)"><i
                                        class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <div class="calendar-days-header">
                            <div>SUN</div>
                            <div>MON</div>
                            <div>TUE</div>
                            <div>WED</div>
                            <div>THU</div>
                            <div>FRI</div>
                            <div>SAT</div>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Days will be generated by JS -->
                        </div>
                    </div>

                    <!-- Right: Time Slots -->
                    <div class="slots-wrapper" id="slotsWrapper" style="display: none;">
                        <h4 id="selectedDateLabel">Wednesday, Sept 8</h4>
                        <div class="slots-list" id="slotsList">
                            <!-- Time slots generated by JS -->
                        </div>
                    </div>

                    <!-- Fallback/Empty State for Right Side -->
                    <div class="slots-placeholder" id="slotsPlaceholder">
                        <i class="fas fa-hand-pointer"></i>
                        <p>Select a date to view available times</p>
                    </div>
                </div>

                <!-- Hidden inputs to store selected values for form submission -->
                <input type="hidden" id="selectedDate" name="selectedDate" required>
                <input type="hidden" id="selectedTime" name="selectedTime" required>
            </div>

            <style>
                /* Calendly-like Widget Styles */
                .datetime-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 2rem;
                    border: 1px solid #e2e8f0;
                    border-radius: 12px;
                    padding: 1.5rem;
                    background: #fff;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
                }

                @media (max-width: 480px) {
                    .datetime-container {
                        padding: 1rem;
                        gap: 1.5rem;
                    }
                }

                /* Calendar Left Side */
                .calendar-wrapper {
                    flex: 1;
                    min-width: 250px;
                }

                .calendar-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 1.5rem;
                }

                .calendar-header h3 {
                    font-size: 1.1rem;
                    color: #1e293b;
                    font-weight: 600;
                    margin: 0;
                }

                .calendar-nav button {
                    background: transparent;
                    border: none;
                    color: #0f172a;
                    cursor: pointer;
                    font-size: 1rem;
                    padding: 0.5rem;
                    border-radius: 50%;
                    transition: background 0.2s;
                    width: 32px;
                    height: 32px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .calendar-nav button:hover {
                    background: #f1f5f9;
                }

                .calendar-days-header {
                    display: grid;
                    grid-template-columns: repeat(7, 1fr);
                    text-align: center;
                    font-size: 0.75rem;
                    font-weight: 600;
                    color: #64748b;
                    margin-bottom: 0.5rem;
                }

                .calendar-grid {
                    display: grid;
                    grid-template-columns: repeat(7, 1fr);
                    row-gap: 0.5rem;
                }

                .calendar-day {
                    aspect-ratio: 1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 0.9rem;
                    color: #334155;
                    border-radius: 50%;
                    cursor: pointer;
                    transition: all 0.2s;
                    font-weight: 500;
                    border: 2px solid transparent;
                    margin: 2px;
                }

                .calendar-day:hover:not(.disabled) {
                    background-color: #f1f5f9;
                    color: #0f172a;
                    font-weight: 700;
                }

                .calendar-day.selected {
                    background-color: #0f172a !important;
                    color: white !important;
                    font-weight: 700;
                }

                .calendar-day.today {
                    position: relative;
                }

                .calendar-day.today::after {
                    content: '';
                    position: absolute;
                    bottom: 4px;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 4px;
                    height: 4px;
                    background-color: #0f172a;
                    border-radius: 50%;
                }

                .calendar-day.selected.today::after {
                    background-color: white;
                }

                .calendar-day.disabled {
                    color: #cbd5e1;
                    cursor: not-allowed;
                }

                /* Time Slots Right Side */
                .slots-wrapper {
                    flex: 0 0 250px;
                    display: flex;
                    flex-direction: column;
                    gap: 1rem;
                    border-left: 1px solid #f1f5f9;
                    padding-left: 2rem;
                    animation: fadeIn 0.3s ease;
                }

                .slots-placeholder {
                    flex: 0 0 250px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    border-left: 1px solid #f1f5f9;
                    padding-left: 2rem;
                    color: #94a3b8;
                    gap: 1rem;
                    font-size: 0.9rem;
                }

                @media (max-width: 640px) {

                    .slots-wrapper,
                    .slots-placeholder {
                        flex: 1;
                        padding-left: 0;
                        border-left: none;
                        border-top: 1px solid #f1f5f9;
                        padding-top: 1.5rem;
                        width: 100%;
                    }
                }

                .slots-wrapper h4 {
                    font-size: 1rem;
                    color: #475569;
                    margin: 0;
                    font-weight: 500;
                }

                .slots-list {
                    display: flex;
                    flex-direction: column;
                    gap: 0.75rem;
                    max-height: 320px;
                    overflow-y: auto;
                    padding-right: 5px;
                }

                /* Scrollbar for slots */
                .slots-list::-webkit-scrollbar {
                    width: 4px;
                }

                .slots-list::-webkit-scrollbar-track {
                    background: #f1f5f9;
                }

                .slots-list::-webkit-scrollbar-thumb {
                    background: #cbd5e1;
                    border-radius: 4px;
                }

                .time-slot-btn {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding: 0.75rem;
                    border: 1px solid #0f172a;
                    background: white;
                    color: #0f172a;
                    font-weight: 600;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: all 0.2s;
                    font-size: 0.95rem;
                }

                .time-slot-btn:hover {
                    border-width: 2px;
                    background: #f1f5f9;
                }

                .time-slot-container {
                    display: flex;
                    gap: 0.5rem;
                }

                .time-slot-primary {
                    flex: 1;
                    padding: 0.75rem;
                    border: 1px solid #0f172a;
                    color: #0f172a;
                    background: white;
                    font-weight: 600;
                    border-radius: 6px;
                    cursor: pointer;
                    transition: all 0.2s;
                    text-align: center;
                }

                .time-confirm-btn {
                    width: 45%;
                    background-color: #0f172a;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    font-weight: 600;
                    cursor: pointer;
                    animation: slideIn 0.2s ease;
                }

                .time-slot-primary.selected {
                    width: 50%;
                    background-color: #64748b;
                    border-color: #64748b;
                    color: white;
                }

                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(5px);
                    }

                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                @keyframes slideIn {
                    from {
                        opacity: 0;
                        width: 0;
                    }

                    to {
                        opacity: 1;
                        width: 45%;
                    }
                }
            </style>

            <!-- 3. Location -->
            <div class="form-section">
                <div class="section-label">
                    <i class="fas fa-map-marker-alt section-icon"></i>
                    Location Details
                </div>



                <div class="form-row">
                    <div class="input-group">
                        <label class="input-label">House / Flat No.</label>
                        <input type="text" class="form-input" id="locHouseNo" placeholder="No. 123, 1st Floor" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Street / Area</label>
                        <input type="text" class="form-input" id="locStreet" placeholder="Main Street, Gandhi Nagar"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label class="input-label">City (District)</label>
                        <select class="form-input" id="locCity" required>
                            <option value="">Select District</option>
                            <option value="Ariyalur">Ariyalur</option>
                            <option value="Chengalpattu">Chengalpattu</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Cuddalore">Cuddalore</option>
                            <option value="Dharmapuri">Dharmapuri</option>
                            <option value="Dindigul">Dindigul</option>
                            <option value="Erode">Erode</option>
                            <option value="Kallakurichi">Kallakurichi</option>
                            <option value="Kancheepuram">Kancheepuram</option>
                            <option value="Kanyakumari">Kanyakumari</option>
                            <option value="Karur">Karur</option>
                            <option value="Krishnagiri">Krishnagiri</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Mayiladuthurai">Mayiladuthurai</option>
                            <option value="Nagapattinam">Nagapattinam</option>
                            <option value="Namakkal">Namakkal</option>
                            <option value="Nilgiris">Nilgiris</option>
                            <option value="Perambalur">Perambalur</option>
                            <option value="Pudukkottai">Pudukkottai</option>
                            <option value="Ramanathapuram">Ramanathapuram</option>
                            <option value="Ranipet">Ranipet</option>
                            <option value="Salem">Salem</option>
                            <option value="Sivaganga">Sivagangai</option>
                            <option value="Tenkasi">Tenkasi</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Theni">Theni</option>
                            <option value="Thoothukudi">Thoothukudi</option>
                            <option value="Tiruchirappalli">Tiruchirappalli</option>
                            <option value="Tirunelveli">Tirunelveli</option>
                            <option value="Tirupathur">Tirupathur</option>
                            <option value="Tiruppur">Tiruppur</option>
                            <option value="Tiruvallur">Tiruvallur</option>
                            <option value="Tiruvannamalai">Tiruvannamalai</option>
                            <option value="Tiruvarur">Tiruvarur</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Viluppuram">Viluppuram</option>
                            <option value="Virudhunagar">Virudhunagar</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Pincode</label>
                        <input type="text" class="form-input" id="locPincode" placeholder="625001" pattern="[0-9]{6}"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label class="input-label">Landmark (Optional)</label>
                        <input type="text" class="form-input" id="locLandmark" placeholder="Near Government Hospital">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Contact Number</label>
                        <input type="tel" class="form-input" id="contact" placeholder="9876543210" pattern="[0-9]{10}"
                            maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </div>
                </div>

                <!-- Worker Selection Logic handled via URL Hidden Input -->
                <input type="hidden" id="selectedWorkerId" name="selectedWorkerId">

                <div class="input-group">
                    <label class="input-label">Service Location Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="locType" id="locHome" value="Home" checked>
                            <label for="locHome" class="radio-label">
                                <i class="fas fa-home"></i> Home
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="locType" id="locOffice" value="Office">
                            <label for="locOffice" class="radio-label">
                                <i class="fas fa-building"></i> Office
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="locType" id="locShop" value="Shop">
                            <label for="locShop" class="radio-label">
                                <i class="fas fa-store"></i> Shop
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="booking-submit-btn">Confirm Booking</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">Â© 2025 DutyFixit. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/booking.js"></script>
</body>

</html>
